        <main>
            <section>
                <h1>Contact US</h1>
                <form action="../scripts/contact.php" method="POST">
                    <fieldset>
                        <legend>Personal info</legend>
                            <label>
                                First name:
                                <input type="text" autofocus required id="firstName" name="firstName" placeholder="Required" size="25" maxlength="50">
                            </label>
                            <br>
                            <label>
                                Last name:
                                <input type="text" id="lastName" name="lastName" size="25" maxlength="50">
                            </label>
                            <br>
                            <label>
                                Birthdate:
                                <input type="date" id="dob" name="dob" size="25">
                            </label>
                            <br>
                            <label>
                                Email:
                                <input type="email" name="email" id="email" required size="25" placeholder="Required">
                            </label>
                            <br>
                            <label>
                                Phone
                                <input type="tel" id="Phone" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">

                            </label>
                            <br>
                            <label>
                                State:
                                <select name="State" id="State">
                                    <option>Choose one</option>
                                    <option value="WA">Washington</option>
                                    <option value="NY">New York City</option>
                                    <option value="OR">Oregon</option>
                                    <option value="ID">Idaho</option>
                                </select>
                            </label>
                    </fieldset>
                    <fieldset>
                        <legend>Misc. info</legend>
                        <h3>Hobbies</h3>
                        <label>
                            Cooking
                            <input type="checkbox" name="hobbies" id="cooking">
                        </label>
                        <label>
                            Hiking
                            <input type="checkbox" name="hobbies" id="Hiking">
                        </label>
                        <label>
                            Gardening
                            <input type="checkbox" name="hobbies" id="gardening">
                        </label>
                        <br>
                        <h3>Gender</h3>
                        <label>
                            Male
                            <input type="radio" name="gender" id="Male">
                        </label>
                        <label>
                            Female
                            <input type="radio" name="gender" id="Feale">
                        </label>
                        <label>
                            Other
                            <input type="radio" name="gender" id="other">
                        </label>
                        <label>
                            Don't want to answer
                            <input type="radio" name="gender" id="NA">
                        </label>
                        <br>
                        <h3>comments</h3>
                        <textarea name="comments" id="comments" cols="40" rows="10" placeholder="Say Something ?"></textarea>
                        <br>
                    </fieldset>
                    <input type="submit" id="submit" value="Submit">
                    <br>
                    <input type="reset" value="Reset">
                </form>
